<div class="panel">
					<div class="panel-heading">	
			<h3 class="">
				My Profile
			</h3>
			</div>
			<div class="panel-body">
			<!-- CONTACT FORM -->
			<form id="ajax-contacts" class="">
				<fieldset>
					<div class="form-group">
						<label for="name">Name</label><input class="form-control" type="text" name="name" value='<%= data.name %>'>
					</div>
					<div class="form-group">
						<label for="email">E-Mail</label><input class="form-control" type="text" name="email" value='<%= data.email %>'><br>
					</div>
<div class="form-group" >
        <label for="email">Profile Image</label><span class="btn btn-file"><input type="file" /></span>
</div>

<div class="form-group">
						<label for="name">Live in City</label><input class="form-control" type="text" name="livecity" value="">
					</div>
<div class="form-group">
						<label for="name">Live in State</label><input class="form-control" type="text" name="livestate" value="">
					</div>
<div class="form-group">
						<label for="name">Live in Country</label><input class="form-control" type="text" name="livecountry" value="">
					</div>

					<div class="form-group">
						<label for="message">About Me</label><textarea class="form-control" name="aboutme" rows="5" cols="25"></textarea><br>
					</div>
					<div class="form-group">
						<label for="message">Work Summery</label><textarea class="form-control" name="worksummery" rows="5" cols="25"></textarea><br>
					</div>

					<div class="form-group">
						<label for="message">Skill Summery</label><textarea class="form-control" name="skillsummery" rows="5" cols="25"></textarea><br>
					</div>
		<div class="form-group">
						<label for="message">Projects</label><textarea class="form-control" name="projectsummery" rows="5" cols="25"></textarea><br>
					</div>

					<div class="form-group">
						<label for="message">Education</label><textarea class="form-control" name="education" rows="5" cols="25"></textarea><br>
					</div>


					<div class="form-group">
						<label for="submit">&nbsp;</label><input class="btn btn-lg btn-info" type="submit" name="submit" value="Save Profile">
					</div>
				<fieldset>
			</form>
			<!-- END CONTACT FORM -->
			</div>
			</div>
